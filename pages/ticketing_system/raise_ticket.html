<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raise a Ticket - Tatua Solutions</title>
    <meta
      name="description"
      content="Submit a new support ticket to the Tatua Solutions team."
    />
    <link rel="stylesheet" href="../../styles/ticketing.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="../../assets/images/tatua-favicon.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script type="module" src="../../js/main.js"></script>
  </head>
  <body class="ticketing-page">
    <header id="header-placeholder" class="site-header"></header>
    <main>
      <div class="ticket-container">
        <p>
          Have any enquiries? Fill this form and we will get back to you as soon
          as possible
        </p>
        <form class="form-grid" novalidate>
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="full_name" required />
          <div class="error-message"></div>
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required />
          <div class="error-message"></div>
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required />
          <div class="error-message"></div>
          <label for="subject">Subject:</label>
          <select name="subject" id="subject" required>
            <option value=""></option>
            <option value="bug_report">Bug Report</option>
            <option value="feature_request">Feature Request</option>
            <option value="technical_debt">Technical Debt</option>
            <option value="security_vulnerability">
              Security Vulnerability
            </option>
            <option value="infrastructure">Infrastructure Issue</option>
            <option value="">Other</option>
          </select>
          <div class="error-message"></div>
          <label for="description">Message:</label>
          <textarea
            id="description"
            name="description"
            rows="5"
            required
          ></textarea>
          <div class="error-message"></div>
          <p>Preferred Contact Method</p>
          <div class="radio-options-container">
            <div class="radio-option">
              <input
                type="radio"
                id="contact-email"
                name="contact_method"
                value="email"
              />
              <label for="contact-email">Email</label>
            </div>
            <div class="radio-option">
              <input
                type="radio"
                id="contact-phone"
                name="contact_method"
                value="phone"
              />
              <label for="contact-phone">Phone</label>
            </div>
          </div>
          <label for="attachment">Attachment</label>
          <div class="file-input-container">
            <input
              type="file"
              id="attachment"
              name="attachment"
              class="file-input-hidden"
              multiple
              accept=".pdf,.jpg,.jpeg,.png"
              required
            />
            <label for="attachment" class="file-input-button"
              >Choose File</label
            >
            <span id="file-name-display" class="file-name">No file chosen</span>
          </div>
          <div class="field-hint">
            Accepted formats: PDF, JPG, PNG, JPEG. Max size: 1MB.
          </div>
          <div class="conditions-container">
            <input type="checkbox" id="terms" name="terms" required />
            <label for="terms">I agree to the Terms of Service</label>
          </div>
          <div class="error-message"></div>
          <div class="form-actions">
            <button type="submit" class="primary-button">Submit</button>
          </div>
        </form>
      </div>
    </main>
    <div id="custom-alert-modal" class="modal-overlay">
      <div class="modal-content custom-alert-content">
        <button class="modal-close" title="Close">&times;</button>
        <div class="alert-message-body"></div>
        <div class="alert-actions">
          <button class="primary-button alert-ok-button">OK</button>
        </div>
      </div>
    </div>
  </body>
</html>
