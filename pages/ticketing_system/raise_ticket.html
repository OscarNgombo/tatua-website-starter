<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raise a Ticket - Tatua Solutions</title>
    <meta
      name="description"
      content="Submit a new support ticket to the Tatua Solutions team."
    />
    <link rel="stylesheet" href="../../styles/styles.css" />
    <link rel="stylesheet" href="../../styles/ticketing.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="../../assets/tatua-favicon.png" />
  </head>
  <body class="ticketing-page">
    <main class="ticket-main">
      <header class="site-header">
        <div class="logo-container">
          <a href="../../index.html" class="nav-logo"></a><span>Tatua</span>
        </div>
        <a href="raise_ticket.html" class="active">Raise Ticket</a>
        <a href="tickets.html">Tickets List</a>
      </header>
      <div class="ticket-container">
        <p>
          Have any enquiries? Fill this form and we will get back to you as soon
          as possible
        </p>
        <form class="ticket-form" novalidate>
          <div class="form-content">
            <div class="ticket-data">
              <div class="fName">
                <label for="full-name">Full Name</label>
                <div class="input-container">
                  <input type="text" id="full-name" name="full_name" required />
                </div>
                <div class="error-message"></div>
              </div>
              <div class="emailField">
                <label for="email">Email Address:</label>
                <div class="input-container">
                  <input type="email" id="email" name="email" required />
                </div>
                <div class="error-message"></div>
              </div>
              <div class="phoneField">
                <label for="phone">Phone Number:</label>
                <div class="input-container">
                  <input type="tel" id="phone" name="phone" required />
                </div>
                <div class="error-message"></div>
              </div>
              <div class="subjectField">
                <label for="subject">Subject:</label>
                <div class="input-container">
                  <select name="subject" id="subject" required>
                    <option value=""></option>
                    <option value="bug_report">Bug Report</option>
                    <option value="feature_request">Feature Request</option>
                    <option value="technical_debt">Technical Debt</option>
                    <option value="security_vulnerability">
                      Security Vulnerability
                    </option>
                    <option value="infrastructure">Infrastructure Issue</option>
                    <option value="">Other</option>
                  </select>
                </div>
                <div class="error-message"></div>
              </div>
              <div class="messageField">
                <label for="description">Message:</label>
                <div class="input-container">
                  <textarea
                    id="description"
                    name="description"
                    rows="5"
                    required
                  ></textarea>
                </div>
                <div class="error-message"></div>
              </div>
            </div>
            <div class="form-group-radio">
              <p>Preferred Contact Method</p>
              <div class="radio-options-container">
                <div class="radio-option">
                  <input
                    type="radio"
                    id="contact-email"
                    name="contact_method"
                    value="email"
                  />
                  <label for="contact-email">Email</label>
                </div>
                <div class="radio-option">
                  <input
                    type="radio"
                    id="contact-phone"
                    name="contact_method"
                    value="phone"
                  />
                  <label for="contact-phone">Phone</label>
                </div>
              </div>
            </div>
            <div class="let">
              <label for="attachment">Attachment</label>
              <div class="input-container">
                <div class="file-input-container">
                  <input
                    type="file"
                    id="attachment"
                    name="attachment"
                    class="file-input-hidden"
                    multiple
                    accept=".pdf,.jpg,.jpeg,.png"
                    required
                  />
                  <label for="attachment" class="file-input-button"
                    >Choose File</label
                  >
                  <span id="file-name-display" class="file-name"
                    >No file chosen</span
                  >
                </div>
              </div>
            </div>
            <div class="field-hint">
              Accepted formats: PDF, JPG, PNG, JPEG. Max size: 1MB.
            </div>
            <div class="form-group-checkbox">
              <input type="checkbox" id="terms" name="terms" required />
              <label for="terms">I agree to the Terms of Service</label>
              <div class="error-message"></div>
            </div>
            <div class="form-actions">
              <button type="submit" class="primary-button">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <script src="../../js/script.js"></script>
    <div id="custom-alert-modal" class="modal-overlay">
      <div class="modal-content custom-alert-content">
        <button class="modal-close" title="Close">&times;</button>
        <div class="alert-message-body"></div>
        <div class="alert-actions">
          <button class="primary-button alert-ok-button">OK</button>
        </div>
      </div>
    </div>
  </body>
</html>
